<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Travel Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="./css/imagesD_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julee&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-start align-items-center mb-3">
            <h1>Tokyo Travel Images</h1>
            <a href="./index.html#destination1" class="btn btn-outline-primary">Back to Home</a>
        </div>
        <hr>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Carousel Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="imageModalLabel">Image Preview</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselInner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselImages"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const images = [
            't1.jpg',
            't2.jpg',
            't3.jpg',
            't4.jpg',
            't5.jpg',
            't6.jpg',
            't7.jpg',
            't8.jpg',
            't11.jpg',
            't12.jpg',
            // add more images here
        ];

        const gallery = document.getElementById('gallery');
        const carouselInner = document.getElementById('carouselInner');

        images.forEach((image, index) => {
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder';
            folderDiv.innerHTML = `
                <img src="images/tokyo/${image}" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="${index}">
                <p>Image: ${index + 1}</p>
            `;
            gallery.appendChild(folderDiv);
        });

        // Event listener to populate the carousel when opening the modal
        document.querySelectorAll('.folder img').forEach((img, index) => {
            img.addEventListener('click', () => {
                // Clear the carousel inner
                carouselInner.innerHTML = '';

                // Add images to the carousel
                images.forEach((image, imgIndex) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `carousel-item ${imgIndex === index ? 'active' : ''}`;
                    // Show the image and the index (not overlapping)
                    itemDiv.innerHTML = `
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-3 text-center">
                                <h5 class="mb-0">Image ${imgIndex + 1} of ${images.length}</h5>
                            </div>
                            <div class="image-container" style="height: 300px; width: 100%; display: flex; align-items: center; justify-content: center;">
                                <img src="./images/tokyo/${image}" style="max-height: 100%; max-width: 100%; object-fit: contain;" alt="${image}">
                            </div>
                        </div>
                    `;
                    carouselInner.appendChild(itemDiv);
                });
            });
        });
    </script>

    <button id="backToTop" class="back-to-top">↑ Back to Top ↑</button>

    <script src="./js/backtotop.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
