<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beijing Travel Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="./css/imagesD_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Julee&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-start align-items-center mb-3">
            <h1>Beijing Travel Images</h1>
            <a href="./index.html#destination2" class="btn btn-outline-primary">Back to Home</a>
        </div>
        <hr>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Carousel Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="imageModalLabel">Image Preview</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselInner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselImages"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const images = [
            'b1-612x612.jpg',
            'b2-612x612.jpg',
            'b3-612x612.jpg',
            'b4-612x612.jpg',
            'b5-612x612.jpg',
            'b6-612x612.jpg',
            'b7-612x612.jpg',
            'b8-612x612.jpg',
            'b9-612x612.jpg',
            'b10-612x612.jpg',
            'b11.jpg',
            //add more images here
        ];

        const gallery = document.getElementById('gallery');
        const carouselInner = document.getElementById('carouselInner');

        images.forEach((image, index) => {
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder';
            folderDiv.innerHTML = `
                <img src="images/beijing/${image}" data-bs-toggle="modal" data-bs-target="#imageModal" data-index="${index}">
                <p>Image: ${index + 1}</p>
            `;
            gallery.appendChild(folderDiv);
        });

        // Event listener to populate the carousel when opening the modal
        document.querySelectorAll('.folder img').forEach((img, index) => {
            img.addEventListener('click', () => {
                // Clear the carousel inner
                carouselInner.innerHTML = '';

                // Add images to the carousel
                images.forEach((image, imgIndex) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `carousel-item ${imgIndex === index ? 'active' : ''}`;
                    itemDiv.innerHTML = `
                        <div class="d-flex flex-column align-items-center">
                            <img src="./images/beijing/${image}" class="d-block w-100" alt="${image}">
                            <div class="img-index mt-2 text-center"><h5 class="mb-0">Image Index: ${imgIndex + 1}</h5></div>
                        </div>
                    `;
                    carouselInner.appendChild(itemDiv);
                });
            });
        });
    </script>

    <button id="backToTop" class="back-to-top">↑ Back to Top ↑</button>

    <script src="./js/backtotop.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
